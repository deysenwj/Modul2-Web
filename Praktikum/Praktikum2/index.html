<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <img src="assets/book-icon.png" alt="Book Icon" class="todo-icon">
            <h2>To-Do List</h2>
        </div>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="buat list baru">
            <button id="add-btn">Tambah</button>
        </div>
        
        <!-- Wrapper for Select All and Delete Selected button -->
        <div class="action-container">
            <input type="checkbox" id="select-all">
            <label for="select-all">Pilih Semua</label>
            <button id="delete-selected-btn">Hapus Semua</button>
        </div>
        
        
        <ul id="todo-list">
            <!-- Daftar tugas akan muncul di sini -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
